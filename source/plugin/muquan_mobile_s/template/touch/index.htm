<!--{block return}-->
<div class="threadlist" style="background:#f4f4f4;">
   <div id="alist">
    <!--{loop $muquan_index_list $i $thread}-->
     <div class="data">
        <a href="forum.php?mod=viewthread&tid={$thread[tid]}" >
            <div class="info">
                <div class="au">
                    <em class="tx">{$thread[avatar]}</em>
                    <p>
                        <span style="font-size:13px; color:#666">{$thread[author]}</span>
                         <!--{if in_array($thread['displayorder'], array(1, 2, 3, 4))}-->
                            <i class="ico_top ico">{$ms_lang[top]}</i>
                        <!--{elseif $thread['digest'] > 0}-->
                            <i class="ico_des ico">{$ms_lang[dig]}</i>
                        <!--{elseif $thread['rate'] > 0}-->
                            <i class="ico_rate ico">{$ms_lang[reta]}</i>
                        <!--{/if}-->
                    </p>
                    <p><span style="font-size: 11px;color: #999;">{$thread[dateline]}</span></p>
                </div>
                <span class="num"><i class="iconfont">&#xe60c;</i>
                <!--{if $mq_forum['vc']==1}-->{$thread[views]}<!--{else}-->{$thread[replies]}<!--{/if}--></span>
            </div>
            <h2>{$thread[subject]}</h2>
            {$thread[hook]}
        </a>
    </div>
    <!--{/loop}-->
    </div>
    <div id="ajaxshow"></div>
</div>
<div class="ajaxpg" id="a_pg">
	 <div id="ing">{$ms_lang[ing]}</div>
	 <div id="more">{$ms_lang[more]}</div>
</div>
