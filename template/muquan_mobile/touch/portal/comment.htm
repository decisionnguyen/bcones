<script>
function comment(){
	var url='portal.php?mod=portalcp&ac=comment';
	var tips='';
	$.ajax({
		url: url,
		type: 'POST',
		data:{
			aid:$id,
			formhash:'{FORMHASH}',
			commentsubmit:'true',
			message:$('#message').attr('value')
		},
		datatype: 'html',
		success: function(data){
			//console.log(data);
			tips=$(data).find(".jump_c p").eq(0).text();
			if(!tips){
				 window.location='{$wg_url}#commnet'
			}
			else{
				tips='<div class="no">'+tips+'</div>';
				$(".showmsg").empty().append(tips).fadeIn();
				$('.showmsg div').css('margin-left',-($('.showmsg div').innerWidth()/2)+'px');

				setTimeout(function () { 
					$('.showmsg').empty().fadeIn();				
				}, 2500);
			}			
		}
	});
	return false;
}
</script>
<div class="showmsg"></div>
