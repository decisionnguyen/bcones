<style>
	.bbs-index-data{ background:#fff; border-bottom: 1px #eee solid; border-bottom: 0.5px #ddd solid;}
	.bbs-index-data li{float:left; width: 25%; padding: 18px 0;}
	.bbs-index-data .s{ text-align: center;}
	.bbs-index-data .sb{border-right:1px #ddd solid; border-right:0.5px #ddd solid;}
	.bbs-index-data h6{ font-size:15px; color:#aaa; font-weight:normal;}
	.bbs-index-data p{ font-size:12px; color:#777;}
</style>
<div class="bbs-index-data">
	<ul class="cl">
		<li>
			<div class="s sb">
				<h6>{lang index_today}</h6>
				<p>$todayposts</p>
			</div>
		</li>
		<li>
			<div class="s sb">
				<h6>{lang index_yesterday}</h6>
				<p>$postdata[0]</p>
			</div>
		</li>
		<li>
			<div class="s sb">
				<h6>{lang index_posts}</h6>
				<p>$posts</p>
			</div>
		</li>
		<li>
			<div class="s">
				<h6>{lang index_members}</h6>
				<p>$_G['cache']['userstats']['totalmembers']</p>
			</div>
		</li>
	</ul>
</div>
<div class="wp wm" id="wp">
	<!--{loop $catlist $key $cat}-->
	<div class="bm bmw fl">
		<div class="subforumshow bm_h cl" href="#sub_forum_$cat[fid]">
			<span class="o"><!--{if !$_G[setting][mobile][mobileforumview]}--><i class="iconfont">&#xe6a5;</i><!--{else}--><i class="iconfont">&#xe6a6;</i><!--{/if}--></span>
		<h2><a href="javascript:;">$cat[name]</a></h2>
		</div>
		<div id="sub_forum_$cat[fid]" class="sub_forum bm_c">
			<ul class="cl">
				<!--{loop $cat[forums]  $i $forumid}-->
				<!--{eval $forum=$forumlist[$forumid];}-->
                
				<li class="{if $i%2!=0}right{else}left{/if}"><a href="forum.php?mod=forumdisplay&fid={$forum['fid']}" class="cl">
                     <!--{if $forum[icon]}-->
                       <!--{eval $icon=explode('"',$forum['icon']);}-->
                       <img src="{$icon[3]}" alt="{$forum[name]}" width="50" height="50"/>
                     <!--{else}-->  
                       <img src="{IMGDIR}/forum{if $forum[folder]}_new{/if}.gif" alt="$forum[name]" />
                     <!--{/if}-->
                     <p>{$forum[name]}</p>
                     <p class="info">{$mq_lang[posts]}:$forum[posts] </p>
                </a></li>
				<!--{/loop}-->
			</ul>
		</div>
	</div>
	<!--{/loop}-->
</div>
<!-- main forumlist end -->
<!--{hook/index_middle_mobile}-->
<script type="text/javascript">
	(function() {
		<!--{if !$_G[setting][mobile][mobileforumview]}-->
			$('.sub_forum').css('display', 'block');
		<!--{else}-->
			$('.sub_forum').css('display', 'none');
		<!--{/if}-->
		$('.subforumshow').on('click', function() {
			var obj = $(this);
			var subobj = $(obj.attr('href'));
			if(subobj.css('display') == 'none') {
				subobj.css('display', 'block');
				obj.find('span').html('<i class="iconfont">&#xe6a5;</i>');
			} else {
				subobj.css('display', 'none');
				obj.find('span').html('<i class="iconfont">&#xe6a6;</i>');
			}
		});
	 })();
</script>
